<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./login.css">
  <title>Login</title>
</head>
<body>
  <header class="header">
    <img class="header__img" src="https://i.postimg.cc/h4YYFH9w/logo-platzi-video-BW2.png" alt="">
  </header>
  <section class="login">
    <section class="login__container">
      <h2>Inicia sesión</h2>
      <form class="login__container--form" action="">
        <input class="input" type="text" placeholder="Correo">
        <input class="input" type="password" placeholder="Contraseña">
        <button class="button">Iniciar sesión</button>
        <div class="login__container--remember-me">
          <label >
            <input type="checkbox" name="" id="cbox1" value="checkbox">Recuérdame
          </label>
          <a href="/">Olvidé mi contraseña</a>
        </div>
      </form>
      <section class="login__container--social-media">
        <div><img src="https://i.postimg.cc/cJczVCmM/icons8-google-plus-50.png" alt="Google">Inicia sesión con Google</div>
        <div><img src="https://i.postimg.cc/SK45TCWx/icons8-twitter-50.png" alt="Twitter">Inicia sesión con Twitter</div>
      </section>
      <p class="login__container--register">No tienes ninguna cuenta <a href="/">Regístrate</a></p>
    </section>
  </section>
  <footer class="footer">
    <a href="/">Términos de uso</a>
    <a href="/">Declaración de privacidad</a>
    <a href="/">Centro de ayuda</a>
  </footer>
</body>
</html>
